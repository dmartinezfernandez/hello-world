<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de "Hola Mundo" desarrollado en React</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic">
        <style>
            html {
                font-family: Roboto;
            }
            h1 {
                font-weight: 300;
            }
            input {
                font-family: Roboto;
            }
        </style>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { name: 'World' };
                    this.handleChange = this.handleChange.bind(this);
                }
                render() {
                    return (<div>
                        <h1>Hello {this.state.name}!</h1>
                        ¿Cómo te llamas? <input
                            onChange={this.handleChange}
                            value={this.state.name}/>
                    </div>)
                }
                handleChange(e) {
                    this.setState({ name: e.target.value });
                }
            }
      
            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
        <br>
        (<a href="https://reactjs.org" target="_blank">reactjs.org</a>)
    </body>
</html>
