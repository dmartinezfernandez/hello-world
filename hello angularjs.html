<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de "Hola Mundo" desarrollado en AngularJS</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic">
	<style>
		html {
			font-family: Roboto;
		}
		h1 {
			font-weight: 300;
		}
		input {
			font-family: Roboto;
		}
	</style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
</head>
<body>
    <h1>Hola {{nombre.length > 0 ? nombre : "mundo"}}</h1>
	<form>
		¿Cómo te llamas? <input type="text" ng-model="nombre">
	</form>
</body>
</html>
